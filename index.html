<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Youtube</title>
</head>

<body>
    <header class="flex-justify-between spacing-bottom">
        <div class="header-left">
            <img src="/src/img/youtube-icon.svg" alt="youtube-icon">
            <span>Youtube</span>
        </div>
        <div class="header-right">
            <img src="/src/img/youtube-search.svg" alt="youtube-search">
            <img src="/src/img/youtube-menu.svg" alt="youtube-menu">
        </div>
    </header>
    <section class="player spacing-bottom">
        <video controls>
            <source src="/src/video/youtube-dummy-video.mp4" type="video/mp4">
        </video>
    </section>
    <section class="main spacing-bottom">
        <div class="main-top spacing-bottom">
            <div class="main-top__tags spacing-bottom">
                <span class="main-top__tag"># 코딩</span>
                <span class="main-top__tag"># 프론트앤드</span>
                <span class="main-top__tag"># 스터디</span>
            </div>
            <div class="main-top__title spacing-bottom">
                <span>제목</span>
                <button>더보기</button>
            </div>
            <div class="main-top__date">
                <span class="main-top__views">1M views</span>
                <span class="main-top__time">1 Month ago</span>
            </div>
        </div>
        <div class="main-functions flex-justify-between spacing-bottom">
            <span class="main-functions-container">
                <img src="/src/img/youtube-like.svg" alt="youtube-like">
                <div>1K</div>
            </span>
            <span class="main-functions-container">
                <img src="/src/img/youtube-dislike.svg" alt="youtube-dislike">
                <div>0</div>
            </span>
            <span class="main-functions-container">
                <img src="/src/img/youtube-share.svg" alt="youtube-share">
                <div>Share</div>
            </span>
            <span class="main-functions-container">
                <img src="/src/img/youtube-add.svg" alt="youtube-add">
                <div>Save</div>
            </span>
            <span class="main-functions-container">
                <img src="/src/img/youtube-report.svg" alt="youtube-report">
                <div>Report</div>
            </span>
        </div>
        <div class="main-profile flex-justify-between">
            <div class="main-profile-name">
                <img src="/src/img/youtube-profile.svg" alt="youtube-profile">
                <span>조상우의 Youtube</span>
            </div>
            <div class="main-profile-subscribe">
                subscribe
            </div>
        </div>
    </section>
    <section class="upNext">
        <p>UpNext</p>
        <div class="upNext-container d-flex spacing-bottom">
            <div class="upNext-img-container">
                <img src="/src/img/youtube-thumbnail-image.png" alt="youtube-thumbnail-image">
            </div>
            <div class="upNext-text-container">
                <div class="upNext-text__title spacing-bottom ">클론코딩 유튜브 사이트 따라 만들기</div>
                <div class="upNext-text__subTitle spacing-bottom">조상우</div>
                <div class="upNext-text_views">1M views</div>
            </div>
            <button class="upNext-button">더보기</button>
        </div>
        <div class="upNext-container d-flex spacing-bottom">
            <div class="upNext-img-container">
                <img src="/src/img/youtube-thumbnail-image.png" alt="youtube-thumbnail-image">
            </div>
            <div class="upNext-text-container">
                <div class="upNext-text__title spacing-bottom ">클론코딩 유튜브 사이트 따라 만들기</div>
                <div class="upNext-text__subTitle spacing-bottom">조상우</div>
                <div class="upNext-text_views">1M views</div>
            </div>
            <button class="upNext-button">더보기</button>
        </div>
        <div class="upNext-container d-flex ">
            <div class="upNext-img-container">
                <img src="/src/img/youtube-thumbnail-image.png" alt="youtube-thumbnail-image">
            </div>
            <div class="upNext-text-container">
                <div class="upNext-text__title spacing-bottom">클론코딩 유튜브 사이트 따라 만들기</div>
                <div class="upNext-text__subTitle spacing-bottom">조상우</div>
                <div class="upNext-text_views">1M views</div>
            </div>
            <button class="upNext-button">더보기</button>
        </div>
    </section>
</body>

</html>
